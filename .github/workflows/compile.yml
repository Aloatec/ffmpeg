name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          runVcpkgInstall: true
          vcpkgJsonGlob: vcpkg.json
          vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'

      - name: Show the tree
        run: cmd tree
